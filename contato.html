    <main>
				<div class="titulo-principal">
        	<h1>Contato</h1>
					<h2>(Ilustrativo)</h2>
				</div>
        <div class="container">
					<form>
					  <fieldset class="form-fieldset">
						  <legend class="legenda">Dados Pessoais</legend>
						  <label class="com-icone user">
							  Nome Completo:
							</label>
							  <input class="formulario campo-grande" name="nome" type="text" autofocus required
											 pattern="[A-Za-z ']{4,}" title="Preencha com no mínimo 4 caracteres e apenas letras">
					  	
							<br>
						  <label class="com-icone email">
						  	E-mail:
							</label>
							  <input name="email" class="formulario campo-grande" type="email" required placeholder="seuEmail@exemplo.com">
						  
					  </fieldset>
					  <fieldset class="form-fieldset">      <legend class="legenda">Assunto</legend>
               <label>
                 <input name="assunto" type="radio" value="Consult">
                   Consult
               </label>
               <label>
                 <input name="assunto" type="radio" value="Blog">
                   Blog
              </label>
               <input name="assunto" type="radio" value="Outro" id="outro-assunto">
              <label for="outro-assunto">
                Outro
              </label>
              <input class="formulario campo-pequeno" name="outro-assunto">
						</fieldset>
						<fieldset class="form-fieldset">
							<legend class="legenda">
								<label for="mensagem">Mensagem</label>
							</legend>
							  <textarea id="mensagem" class="formulario textarea" cols="80" rows="10" name="mensagem" placeholder="Digite sua mensagem"></textarea>
					  </fieldset>
						<button class="botao" type="submit">Enviar Mensagem</button>
				  </form>
        </div>
